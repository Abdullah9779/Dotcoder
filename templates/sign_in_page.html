    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher (consistent with main page)
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.classList.add(savedTheme);
            } else  {
                document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
            }

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
            
            // Form submission
            const form = document.getElementById('signin-form');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const recaptchaToken = grecaptcha.getResponse();
                if (!recaptchaToken) {
                    alert('Please complete the reCAPTCHA.');
                    return;
                }
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = form.elements['remember'].checked; // <-- Added
                const signinBtn = document.getElementById('signin-btn');
                const signinBtnText = document.getElementById('signin-btn-text');
                const signinBtnSpinner = document.getElementById('signin-btn-spinner');
                if (!email || !password) {
                    alert('Please fill in all fields.');
                    return;
                }
                // Show loading spinner and disable button
                signinBtn.disabled = true;
                signinBtnSpinner.classList.remove('hidden');
                signinBtnText.textContent = 'Signing In...';
                fetch('/api/sign-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember, 'g-recaptcha-response': recaptchaToken }) // <-- Added remember here
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === true) {
                        alert('Sign in successful! Redirecting to dashboard...');
                        window.location.href = '/dashboard';
                    } else {
                        alert(data.message);
                        grecaptcha.reset();
                    }
                })
                .catch(error => {
                    alert('Failed to create account. Please try again.');
                })
                .finally(() => {
                    // Hide loading spinner and enable button
                    signinBtn.disabled = false;
                    signinBtnSpinner.classList.add('hidden');
                    signinBtnText.textContent = 'Sign In';
                });
            });
            // Toggle password visibility (optional enhancement)
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');
            
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('svg').classList.toggle('hidden');
                    this.querySelector('svg').nextElementSibling.classList.toggle('hidden');
                });
            }
        });
    </script>
    
    <!-- PWA Install Functionality -->
    <script>
    let deferredPrompt;
    
    // Show install button when PWA install prompt is available
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-btn').classList.remove('hidden');
        console.log('PWA install prompt available');
    });
    
    // Handle install button click
    document.getElementById('install-btn').addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    document.getElementById('install-btn').classList.add('hidden');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        }
    });
    
    // Hide install button after app is installed
    window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        document.getElementById('install-btn').classList.add('hidden');
    });
    </script>
