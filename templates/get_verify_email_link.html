    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme switcher (consistent with main page)
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }

            // Form submission handler
            const verifyEmailForm = document.getElementById('verifyEmailForm');
            // Removed: successMessage, actionButtons, userEmail, supportText

            verifyEmailForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const submitButton = verifyEmailForm.querySelector('button[type="submit"]');

                try {
                    // Show loading state
                    submitButton.disabled = true;
                    submitButton.innerHTML = `
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Sending...`
                        ;

                    // Send data to backend and show message
                    const response = await fetch('/api/get-verify-email-link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    const data = await response.json();
                    if (data.message === true) {
                        alert("Verification link email sent successfully. Please check your inbox.");
                        window.location.href = "/verify-email";
                    } else {
                        alert(data.message)
                    }

                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Verification Link';
                }
            });

            // Removed: resendButton logic and any references to removed elements
        });
    </script>
