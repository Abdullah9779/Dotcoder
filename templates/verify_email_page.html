    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();

    <style>

        .logo-gradient {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher (consistent with main page)
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
            
            // Resend email functionality
            const resendButton = document.querySelector('button');
            if (resendButton) {
                resendButton.addEventListener('click', function() {
                    // Here you would typically call your backend to resend the verification email
                    // For demonstration, we'll just show an alert
                    alert('Verification email resent! Please check your inbox.');
                    
                    // Disable button for 60 seconds to prevent spamming
                    this.disabled = true;
                    this.textContent = 'Email sent! Wait 60 seconds';
                    
                    setTimeout(() => {
                        this.disabled = false;
                        this.textContent = 'Resend Verification Email';
                    }, 60000);
                });
            }
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    </script>
