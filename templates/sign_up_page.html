    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher (if you want to keep it consistent with your main page)
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
            
            // Form validation
            const form = document.getElementById('signup-form');
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const recaptchaToken = grecaptcha.getResponse();
                if (!recaptchaToken) {
                    alert('Please complete the reCAPTCHA.');
                    return;
                }
                const signupBtn = document.getElementById('signup-btn');
                const signupBtnText = document.getElementById('signup-btn-text');
                const signupBtnSpinner = document.getElementById('signup-btn-spinner');
                // Show loading spinner and disable button
                signupBtn.disabled = true;
                signupBtnSpinner.classList.remove('hidden');
                signupBtnText.textContent = 'Creating...';
                
                // Check if passwords match
                if (password.value !== confirmPassword.value) {
                    alert('Passwords do not match!');
                    confirmPassword.focus();
                    signupBtn.disabled = false;
                    signupBtnSpinner.classList.add('hidden');
                    signupBtnText.textContent = 'Create Account';
                    return;
                }
                
                const formData = {
                    name: name.value,
                    username: username.value,
                    email: email.value,
                    password: password.value,
                    'g-recaptcha-response': recaptchaToken
                };
                
                try {
                    const response = await fetch('/api/sign-up', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (result.message === true) {
                        alert('Account created successfully! Redirecting to email verification...');
                        window.location.href = '/verify-email';
                    } else {
                        alert(result.message);
                        grecaptcha.reset();
                    }
                } catch (error) {
                    alert('Failed to create account. Please try again.');
                } finally {
                    // Hide loading spinner and enable button
                    signupBtn.disabled = false;
                    signupBtnSpinner.classList.add('hidden');
                    signupBtnText.textContent = 'Create Account';
                }
            });
            
            // Password strength indicator (optional enhancement)
            password.addEventListener('input', function() {
                const strengthIndicator = document.getElementById('password-strength');
                if (!strengthIndicator) return;
                
                const strength = calculatePasswordStrength(password.value);
                strengthIndicator.textContent = strength.text;
                strengthIndicator.className = `text-xs ${strength.color}`;
            });
            
            function calculatePasswordStrength(pwd) {
                if (!pwd) return { text: '', color: '' };
                if (pwd.length < 6) return { text: 'Weak', color: 'text-red-500' };
                if (pwd.length < 10) return { text: 'Medium', color: 'text-yellow-500' };
                return { text: 'Strong', color: 'text-green-500' };
            }
        });
    </script>
    
    <!-- PWA Install Functionality -->
    <script>
    let deferredPrompt;
    
    // Show install button when PWA install prompt is available
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-btn').classList.remove('hidden');
        console.log('PWA install prompt available');
    });
    
    // Handle install button click
    document.getElementById('install-btn').addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    document.getElementById('install-btn').classList.add('hidden');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        }
    });
    
    // Hide install button after app is installed
    window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        document.getElementById('install-btn').classList.add('hidden');
    });
    </script>
